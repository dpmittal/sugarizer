TutoExplainTitle=Calculer l'activité
TutoExplainContent=Bienvenue dans l'activité Calculer. Calculer est une activité pour effectuer diverses opérations mathématiques.
TutoActivityTitle=Onglet Activité
TutoActivityContent=Cliquez ici pour changer le titre et la description de l'activité pour la retrouver facilement dans le journal.
TutoCalculatorTitle=Carte de calculatrice
TutoCalculatorContent=Ceci est la carte de calculatrice. Vous pouvez effectuer des opérations arithmétiques en cliquant sur les différents boutons.
TutoResultsTitle=Zone de résultats
TutoResultsContent=Ceci est la zone de résultats. Ici tous les résultats de vos différentes opérations mathématiques apparaîtront.
TutoTrigoTitle=Fonctions trigonométriques
TutoTrigoContent=Cliquez ici pour choisir diverses fonctions trigonométriques telles que sin, cos, etc.
TutoAlgebraTitle=Fonctions algébriques
TutoAlgebraContent=Cliquez ici pour choisir diverses fonctions algébriques telles que la racine carrée, la puissance, etc.
TutoBaseTitle=Changer de base
TutoBaseContent=Cliquez ici pour changer la base des opérations arithmétiques. Les options disponibles sont: - 2, 8, 10 & 16.
TutoAngleTitle=Changer le type d'angle
TutoAngleContent=Cliquez ici pour choisir entre le type d'angle Radian et Degré pour les fonctions trigonométriques.
TutoOutputDigitsTitle=Modifier les chiffres de sortie
TutoOutputDigitsContent=Cliquez ici pour choisir le nombre de chiffres de sortie. Les options disponibles sont: - 6, 9, 12, 15.

