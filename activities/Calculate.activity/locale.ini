TutoExplainTitle=Calculate Activity
TutoExplainContent=Welcome into the Calculate activity. Calculate is an activity to perform various mathematical operations.
TutoActivityTitle=Activity Tab
TutoActivityContent=Click here to change the title and description of the activity to easily find it in the journal.
TutoCalculatorTitle=Calculator Board
TutoCalculatorContent=This is the calculator board. You can perform arithmetic operations by clicking on the various buttons.
TutoResultsTitle=Results Zone
TutoResultsContent=This is the results zone. Here all results of your various mathematical operations will appear.
TutoTrigoTitle=Trigonometric Functions
TutoTrigoContent=Click here to choose various Trigonometric functions such as sin, cos etc.
TutoAlgebraTitle=Algebric Functions
TutoAlgebraContent=Click here to choose various Algebric functions such as square root, power etc.
TutoBaseTitle=Change Base
TutoBaseContent=Click here to change the base of arithmetic operations. The available options are:- 2, 8, 10 & 16.
TutoAngleTitle=Change Angle Type
TutoAngleContent=Click here to choose between the Radian and Degree angle type for trigonometric functions.
TutoOutputDigitsTitle=Change Output Digits
TutoOutputDigitsContent=Click here to choose the number of output digits. The available options are:- 6, 9, 12, 15.

