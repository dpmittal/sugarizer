TutoExplainTitle=Calcular Atividade
TutoExplainContent=Bem-vindo à atividade Calcular. Calcular é uma atividade para executar várias operações matemáticas.
TutoActivityTitle=Guia Atividade
TutoActivityContent=Clique aqui para alterar o título e a descrição da atividade para encontrá-la facilmente no diário.
TutoCalculatorTitle=Calculadora Board
TutoCalculatorContent=Este é o quadro da calculadora. Você pode executar operações aritméticas clicando nos vários botões.
TutoResultsTitle=Zona de resultados
TutoResultsContent=Esta é a zona de resultados. Aqui todos os resultados de suas várias operações matemáticas serão exibidos.
TutoTrigoTitle=Funções trigonométricas
TutoTrigoContent=Clique aqui para escolher várias funções trigonométricas, como sin, cos etc.
TutoAlgebraTitle=Funções algébricas
TutoAlgebraContent=Clique aqui para escolher várias funções algébricas, como raiz quadrada, potência etc.
TutoBaseTitle=Alterar Base
TutoBaseContent=Clique aqui para alterar a base das operações aritméticas. As opções disponíveis são: - 2, 8, 10 e 16.
TutoAngleTitle=Alterar tipo de ângulo
TutoAngleContent=Clique aqui para escolher entre os tipos de ângulo Radiano e Grau para funções trigonométricas.
TutoOutputDigitsTitle=Alterar dígitos de saída
TutoOutputDigitsContent=Clique aqui para escolher o número de dígitos de saída. As opções disponíveis são: - 6, 9, 12, 15.
